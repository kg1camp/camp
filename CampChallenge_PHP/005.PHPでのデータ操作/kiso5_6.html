<!-- HTMLのタグについて
HTMLについて調べましょう。
HTMLには入力フィールド意外にも様々なタグが存在します。
Webページをデザインする上で欠かせない知識なので、タグを調べ、色々と使ってみましょう。 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTMLのタグについて</title>
  </head>
  <body>
  <section class="wrapper">
    <h1>これがh1</h1>
    <h2>これがh2</h2>
    <h3>これがh3</h3>
    <hr>
    <p>hrで区切り線</p>
    <div class="under_hr">
      <table>
        <tr>
          <th>テーブルのヘッダ</th>
        </tr>
        <tr>
          <td>これがtableの中1段目左</td>
          <td>これがtableの中1段目右</td>
        </tr>
        <tr>
          <td>これがtableの中2段目左</td>
          <td>これがtableの中2段目右</td>
        </tr>
      </table>
      <ul>
        <li>リストの1行目</li>
        <li>リストの2行目</li>
          <ul>
            <li>さらに入れ子した1行目</li>
            <li>さらに入れ子した2行目</li>
          </ul>
      </ul>
    </div>
  </section><!-- class="wrapper" -->
  </body>
</html>
